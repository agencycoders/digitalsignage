<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar" class="active">
            <div class="sidebar-header">
                <h3>Painel Admin</h3>
            </div>

            <ul class="list-unstyled components">
                <li class="active">
                    <a href="#" data-page="dashboard">
                        <i class="bi bi-speedometer2"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="#" data-page="purchases">
                        <i class="bi bi-cart"></i> Compras
                    </a>
                </li>
                <li>
                    <a href="#" data-page="subscriptions">
                        <i class="bi bi-calendar-check"></i> Subscrições
                    </a>
                </li>
                <li>
                    <a href="#" data-page="customers">
                        <i class="bi bi-people"></i> Clientes
                    </a>
                </li>
                <li>
                    <a href="#" data-page="smtp">
                        <i class="bi bi-envelope-gear"></i> Config. SMTP
                    </a>
                </li>
                <li>
                    <a href="#" data-page="email-templates">
                        <i class="bi bi-envelope-paper"></i> E-mails Transacionais
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="bi bi-list"></i>
                    </button>
                    <div class="ms-auto">
                        <span class="navbar-text">
                            Bem-vindo, Administrador
                        </span>
                    </div>
                </div>
            </nav>

            <div id="main-content" class="container-fluid">
                <!-- Dashboard content will be loaded here -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
